<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgba(0, 179, 110, 0.212);">
    <div style="padding-left: 40%; padding-top: 2%;">
        <h1> Crea il tuo account</h1> <br>
        <h2>Inserisci i tuoi dati</h2>
        <form onsubmit="alert('Registrazione inviata!');">
            <input type="text" placeholder="Nome"> <br>
            <input type="text" placeholder="Cognome"> <br>
            <input type="email" placeholder="Email"> <br>
            <input type="date" placeholder="Data di nascita"> <br>
            <input type="number" placeholder="Cellulare"> <br>
            <h3>Quali generi musicali ascolti tra questi?</h3>
            <input type="checkbox" name="rock" value="rock"> Rock
            <input type="checkbox" name="pop" value="pop"> Pop
            <input type="checkbox" name="jazz" value="jazz"> Jazz
            <input type="checkbox" name="classica" value="classica"> Classica <br>

            <h3>Accetta i termini e le condizioni</h3>
            <input type="radio" name="terms" value="accept"> Accetto
            <input type="radio" name="terms" value="decline"> Non accetto <br> <br>

            <input type="submit" value="Invia Registrazione">

        </form>
    </div>
</body>
</html>
